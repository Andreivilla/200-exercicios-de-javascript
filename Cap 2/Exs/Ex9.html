<body>
  <p>Exerc√≠cio 4:</p>
  <script>
    function isPositive(num){
      if (num > 0)
        return "Positivo";
      else if(num < 0)
        return "Negativo";
      else
        return "Zero";
    }
    
    console.log("5: ", isPositive(5));
    console.log("-5: ", isPositive(-5));
    console.log("0: ", isPositive(0));
  </script>
</body>
